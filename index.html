    <style>
        :root {
            --bg-color: #0d1117;
            --term-main: #00ff41;
            /* Main Green */
            --term-dim: #008F11;
            --term-cursor: #00ff41;
            --font-stack: 'Courier New', Courier, monospace;
        }

        /* --- THEMES --- */
        body.theme-amber {
            --term-main: #ffb000;
            --term-dim: #996a00;
            --term-cursor: #ffb000;
        }

        body.theme-blue {
            --term-main: #00bfff;
            --term-dim: #005f7f;
            --term-cursor: #00bfff;
        }

        body.theme-red {
            --term-main: #ff3333;
            --term-dim: #880000;
            --term-cursor: #ff3333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--term-main);
            font-family: var(--font-stack);
            font-size: 16px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 2px rgba(0, 255, 65, 0.4);
            /* Subtle CRT Glow */
        }

        /* CRT Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .interface-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            border: 1px solid var(--term-dim);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            background-color: rgba(13, 17, 23, 0.95);
            position: relative;
            z-index: 1;
        }

        /* --- SIDEBAR & GLITCH EFFECT --- */
        .profile-sidebar {
            width: 300px;
            border-right: 1px solid var(--term-dim);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            background-color: rgba(0, 20, 0, 0.3);
            transition: border-color 0.5s;
        }

        .profile-img-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border: 2px solid var(--term-main);
            object-fit: cover;
            box-shadow: 0 0 15px var(--term-dim);
            position: relative;
            z-index: 2;
        }

        /* Glitch Animation Keyframes */
        @keyframes glitch-anim {
            0% {
                clip-path: inset(10% 0 80% 0);
                transform: translate(-2px, 1px);
            }

            20% {
                clip-path: inset(80% 0 10% 0);
                transform: translate(2px, -1px);
            }

            40% {
                clip-path: inset(40% 0 50% 0);
                transform: translate(-2px, 2px);
            }

            60% {
                clip-path: inset(10% 0 60% 0);
                transform: translate(2px, -2px);
            }

            80% {
                clip-path: inset(30% 0 20% 0);
                transform: translate(-1px, 1px);
            }

            100% {
                clip-path: inset(10% 0 80% 0);
                transform: translate(1px, -1px);
            }
        }

        .profile-img.glitching {
            animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            filter: invert(1);
        }

        .profile-stats {
            text-align: left;
            width: 100%;
            font-size: 14px;
            line-height: 1.6;
        }

        /* --- TERMINAL AREA --- */
        #terminal-container {
            flex-grow: 1;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        #terminal-container::-webkit-scrollbar {
            width: 10px;
        }

        #terminal-container::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        #terminal-container::-webkit-scrollbar-thumb {
            background: var(--term-dim);
            border: 1px solid var(--term-main);
        }

        .output-line {
            margin-bottom: 5px;
            line-height: 1.5;
            white-space: pre-wrap;
            opacity: 0;
            /* Hidden by default for animation */
            animation: fadein 0.1s forwards;
        }

        @keyframes fadein {
            to {
                opacity: 1;
            }
        }

        .command-line {
            display: flex;
            /* Hidden initially */
            align-items: center;
            margin-top: 10px;
            padding-bottom: 20px;
            opacity: 0;
        }

        .prompt {
            color: var(--term-main);
            margin-right: 10px;
            font-weight: bold;
            white-space: nowrap;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: var(--term-main);
            font-family: var(--font-stack);
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            caret-color: var(--term-cursor);
            text-transform: lowercase;
        }

        /* Utility Classes */
        .text-dim {
            color: var(--term-dim);
            filter: brightness(1.5);
        }

        .text-white {
            color: #fff;
        }

        .text-yellow {
            color: #f1c40f;
        }

        .text-blue {
            color: #3498db;
        }

        .highlight {
            font-weight: bold;
            text-decoration: underline;
        }

        a {
            color: var(--term-main);
            text-decoration: none;
            border-bottom: 1px dashed var(--term-main);
        }

        a:hover {
            background-color: var(--term-main);
            color: var(--bg-color);
        }

        /* Enhanced ASCII Art */
        .ascii-art {
            font-size: 10px;
            line-height: 10px;
            margin-bottom: 20px;
            color: var(--term-dim);
            white-space: pre;
            font-weight: bold;
            filter: brightness(1.2);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .interface-wrapper {
                flex-direction: column;
                height: 100vh;
                border: none;
            }

            .profile-sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--term-dim);

                padding: 15px;
            }

                margin-bottom: 0;
                margin-right: 20px;
            }

            .ascii-art {
                font-size: 6px;
                line-height: 6px;
            }
        }

        @media (min-width: 768px) {
            .ascii-art {
                font-size: 12px;
                line-height: 12px;
            }
        }
    </style>
</head>

                const theme = command.split(' ')[1];

                if (theme === 'red') document.body.classList.add('theme-red');

                else if (theme === 'amber') document.body.classList.add('theme-amber');

                return;

                addToHistory(database['help']);
            } else if (command === 'clear') {
                history.innerHTML = asciiHeader;

                addToHistory(database['skills']);
                addToHistory(database['projects']);
